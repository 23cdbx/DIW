<!DOCTYPE html>
<html lang="es">

<head>
    <title>ListGroup</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<style>
    .container {
        margin-top: 25px;
    }
</style>

<body>
    <div class="container">
        <div class="list-group">

            <a href="https://www.gorillaz.com" class="list-group-item list-group-item-action list-group-item-success">Gorillaz</a>

            <a href="https://cruzcafune.es"
                class="list-group-item list-group-item-action list-group-item-primary active">Cruz Cafun√©</a>

            <a href="http://bohemiangroovecorp.comm" class="list-group-item list-group-item-action list-group-item-danger">Bohemian Groove</a>
            <a href="https://www.bmthofficial.com" class="list-group-item list-group-item-action list-group-item-warning">Bring me the Horizon</a>
            <a href="https://www.linkinpark.com/meteora20" class="list-group-item list-group-item-action list-group-item-info">Linkin Park</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
